<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Content Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
  <h1>Generate Content</h1>

  </form>
</div>
